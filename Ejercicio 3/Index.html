<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Interactiva</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Times New Roman', Times, serif;
      background-color: #f0f2f5;
    }

    #app {
      background: #ffffff;
      border: 2px solid #d1d5db;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    h1 {
      margin-bottom: 20px;
      color: #1e3a8a; 
    }

    input {
      width: 93%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #9ca3af;
      border-radius: 6px;
      font-size: 14px;
    }

    select, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #9ca3af;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #374151; 
    }

  </style>
  <script src="loader.js" async></script>
  <script src="calculator.js" defer></script>
  <script src="ui.js" defer></script>
  <script src="validator.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div id="app">
    <h1>Calculadora</h1>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <select id="operation">
      <option value="add">Sumar</option>
      <option value="subtract">Restar</option>
      <option value="multiply">Multiplicar</option>
      <option value="divide">Dividir</option>
    </select>
    <button id="calculate">Calcular</button>
    <p id="result"></p>
  </div>
</body>
</html>
